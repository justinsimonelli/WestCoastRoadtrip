<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>West Coast Roadtrip Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/roadtripController.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="roadtripApp">

    <div class="container" ng-controller="TripController">
      <div class="header clearfix">
        <h3 class="text-muted">West Coast Roadtrip</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div class="row">
            <div class="col s12 m6">
              <div class="input-group input-group-lg">
                <button type="button" class="btn btn-default navbar-btn" ng-click="addTracking()">Track</button>
              </div>
            </div>
          </div>
        </div>
      </div>
       <div class="row marketing">
         <button type="button" class="btn btn-default navbar-btn" ng-click="removeTracking()">Remove tracking</button>
       </div>


      <footer class="footer">
        <p>&copy; 2016 Sims</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
